{% extends 'base.html' %}

{% block title %}LOGIN{% endblock %}

{% block content %}
	<h2>LOGIN</h2>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p}}
		<button type="submit">Login</button>
	</form>
	</br>
	<p><strong>-- OR --</strong></p>
	<a href="{%url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>
{% endblock %}
